<html>
    <head>
<style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: 
    example
    ;
      
    animation-duration
    : 2s;
    }
    
    @keyframes example {
      from {
    background-color
    : red;}
      to {
    background-color
    : blue;}
    }
    </style></head>
    
    <body>
      <div>This is a div</div>
    </body></html>
