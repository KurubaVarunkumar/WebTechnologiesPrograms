<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display: inline; Example</title>
  <style>
    .inline-example {
      display: inline;
      background-color: lightcoral;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <p class="inline-example">This is an inline element.</p>
  <p class="inline-example">Another inline element.</p>
  <p class="inline-example">First block-level element</p>
  
  <!-- inline-block:

The element is treated as an inline-level block container.
It does not start on a new line but allows setting width and height like a block-level element.
Inline-block elements include elements like <img>, <button>, and others. -->

</html>
