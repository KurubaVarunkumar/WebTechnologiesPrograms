<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display: inline; Example</title>
  <style>
    .inline-example {
      display: flex;
      background-color: lightcoral;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <p class="inline-example">This is an inline element.</p>
  <p class="inline-example">Another inline element.</p>
  <p class="inline-example">First block-level element</p>
  
  <!--flex:

The element becomes a flex container, and its direct children become flex items.
It allows flexible box layout in one dimension.
Useful for creating responsive and dynamic layouts. -->

</html>
