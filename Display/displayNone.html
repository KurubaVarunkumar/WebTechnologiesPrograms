<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display: inline; Example</title>
  <style>
    .inline-example {
      display: none;
      background-color: lightcoral;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <p class="inline-example">This is an inline element.</p>
  <p class="inline-example">Another inline element.</p>
  <p class="inline-example">First block-level element</p>
  
  <!-- none:

  The element is not displayed at all.
  It is completely removed from the document flow.
  This is commonly used for hiding elements dynamically using JavaScript or for creating responsive layouts. -->
</html>
