<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display: inline; Example</title>
  <style>
    .inline-example {
      display: grid;
      background-color: lightcoral;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <p class="inline-example">This is an inline element.</p>
  <p class="inline-example">Another inline element.</p>
  <p class="inline-example">First block-level element</p>
  
  <!--grid:

The element becomes a grid container, and its direct children become grid items.
It allows two-dimensional layout with both rows and columns.
Useful for creating complex and responsive layouts.. -->

</html>
