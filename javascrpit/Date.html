<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date Display</title>
    <style>
        /* Optional: Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* padding: 50px; */
        }
        #par{
            text-align: center;
            display: flex;
            position: relative;
            height: 700px;
            width: 1450px;
            background-color: #FFC47E;
            justify-content: center;
            align-items: center;
        }
        #inpar {
        height: 500px;
        width: 500px;
        display: flex;
            font-size: 24px;
            border: 2px ;
            background-color: yellowgreen;
            border-radius: 250px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        #dateDisplay{
            height: 200px;
        width: 200px;
            font-size: 20px;
            border: 2px ;
            background-color: #B6BBC4;
            border-radius: 100px;
            text-align: center;
            justify-content: center;
            align-items: center;  
            display: flex;
            position: relative;
        }
        @media only screen and (max-width: 420px) {
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* padding: 50px; */
        }
        #par{
            text-align: center;
            display: flex;
            position: relative;
            height: auto;
            width: auto;
            background-color: #FFC47E;
            justify-content: center;
            align-items: center;
        }
        #inpar {
        height: 300px;
        width: 300px;
        display: flex;
            font-size: 24px;
            border: 2px ;
            background-color: yellowgreen;
            border-radius: 150px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        #dateDisplay{
            height: 100px;
        width: 100px;
            font-size: 10px;
            border: 2px ;
            background-color: #B6BBC4;
            border-radius: 50px;
            text-align: center;
            justify-content: center;
            align-items: center;  
            display: flex;
            position: relative;
        }
        }
    </style>
</head>
<body>
<div id="par">
    <div id="inpar">
        <div id="dateDisplay"></div>
    </div>
</div>


<script>
function updateDate() {
    var currentDate = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric',  };
    var formattedDate = currentDate.toLocaleDateString('en-US', options);

    document.getElementById('dateDisplay').textContent = formattedDate;
}

// Call the function initially
updateDate();

// Update the date every second (1000 milliseconds)
setInterval(updateDate, 1000);
</script>

</body>
</html>
