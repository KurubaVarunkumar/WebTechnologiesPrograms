<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Navigation Example</title>
</head>
<body>

    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>

    <script>
        function goBack() {
            history.back();
        }

        function goForward() {
            history.forward();
        }
    </script>

</body>
</html>
