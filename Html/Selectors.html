<!doctype html>
<html>
    <head>
    <tilte>Sectors in css</tilte>
    <style>
        *{background: black}
        /*Element Selector*/
        p{color:aqua}
        /*Id selector*/
    one{color:red ; background: skyblue;
        font-family: fantasy}
        /*Group Selector*/
    h2,h3{color:chocolate}
        /*Class Selector*/
        .cs{color:blue;
            background: greenyellow;
            border:2px red;
            height:100px;
            width:100px;
        }
    </style>
    </head>
    <body>
       <p id="one"> In CSS , we have 5 sectors</p>
        <p>They are</p>
        <ol>
        <li>Element Selector</li>
        <li>Group Selector</li>
        <li>Id Selector</li>
        <li>Class Selector</li>
        <li>Universe Selector</li>
        </ol>
        <h2>Group Selector</h2>
        <h2>varun</h2>
        <h3 class="cs">kumar</h3>
        <h3 class="cs">Kuruba</h3>
        <h2>Element Selector</h2>
        <p style=color:green>I am varun kumar</p>
        <p>I am from Anantapuram</p>
        
    </body>
</html>
