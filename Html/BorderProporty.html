<!doctype html>
<html><head>
    <title>Border Proporties in CSS</title>
    <style>
        p{border: 25px solid red;
        height :100px ;
        width:100px
         /*border-width:25px;
            border-style:solid;
            border-color:red;*/
        }
        h1{border:10px dotted Yellow;
        height:100px;
        width:100px;}
        pre{border:5px dashed brown;
        height:100px;
        width:100px;}
        h2{border:5px groove REd;
        height:100px;
        width:100px;}
    </style>
    </head>
    <body>
        <p></p>
        <h1></h1>
        <pre></pre>
        <h2></h2>
    </body>
</html>
