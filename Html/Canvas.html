<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .example-content-box {
      width: 200px;
      padding: 20px;
      border: 5px solid #333;
      margin: 10px;
      box-sizing: content-box;
      background-color: #f0f0f0;
    }

    .example-border-box {
      width: 200px;
      padding: 20px;
      border: 5px solid #333;
      margin: 10px;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
  </style>
  <title>Box Sizing Example</title>
</head>
<body>

  <div class="example-content-box">
    Content Box Sizing
  </div>

  <div class="example-border-box">
    Border Box Sizing
  </div>

</body>
</html>
