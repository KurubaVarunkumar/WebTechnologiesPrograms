<!DOCTYPE html>
<html>
    <body>
        <label for="name">Name :</label>
        <input type="text" id="name">
        <button onclick="validName()">Valid Name</button>
    
    <script>
        function validName(){
        var name=document.getElementById('name').value;
        var nameRegExp = /^[a-zA-Z]+$/;
        if(nameRegExp.test(name)){
            alert("Valid name");
        }else{
            alert("not VAlid name");
        }
    }
    </script>
    </body>
</html>
