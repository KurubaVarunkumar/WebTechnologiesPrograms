<!DOCTYPE html>
<html>
    <body>
        <label for="phone">Phone :</label>
        <input type="number" id="phone">
        <button onclick="validphone()">Valid phone</button>
    
    <script>
        function validphone(){
        var phone=document.getElementById('phone').value;
        var phoneRegExp=/^[789]\d{9}$/;
        if(phoneRegExp.test(phone)){
            alert("Valid phone");
        }else{
            alert("not VAlid phone");
        }
    }
    </script>
    </body>
</html>
