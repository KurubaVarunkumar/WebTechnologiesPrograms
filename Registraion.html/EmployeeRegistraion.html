<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        #form-outside{
            border: 5px solid;
            display: flex; 
            align-items: center;  
            justify-content: center;        
            position: relative;
            /* display:grid;
            grid-template-columns:12px; */
    
            height: 670px;
            width: auto;
            background-color: #52D3D8;
        }
        #form-inside{
            border:3px solid;
            height: 600px;
            width: 360px;
            padding: 10px;
            word-spacing: 5px;
            margin: 10px;
            justify-content: space-between;
            background-color: antiquewhite;
        }
       #button{
        margin-left: 100px;
       }
       #submit{
        border: none;
        background-color: #4CAF50;
       }
       button[type="submit"]{
        background-color: #4CAF50;
        color: white;
        border-radius: 10px;
        height: 20px;
       }
       input[type="reset"]{
        /* border: none; */
        background-color: aliceblue;
        color: black;
        border-radius: 10px;
        height: 20px;
       }
       button[type="submit"]:hover{
        background-color: #0b4e0d;
       }
       input[type="reset"]:hover{
        background-color: bisque;
       }
       .error-message{
        color:red;
        font-size: 12px;
        margin-top:5px ;
       }
       .required{
        color:black;
       }
    </style>
</head>
<body>

    <div id="form-outside">
    <div id="form-inside">
    <form action="#" method="post" id="formId"  enctype="multipart/form-data" >
        <h2>User Information Form</h2>
        <!-- Full Name -->
        <!-- <label for="fullName">Full Name:</label> -->

        <br>

        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><span class="required">*</span>
        <br><br>
        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><span class="required">*</span>
        <div id="nameError" class="error-message"></div>
        <br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"  required><span class="required">*</span>
        <div id="dobError" class="error-message"></div>
        <br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><span class="required">*</span>
        <div id="emailError" class="error-message"></div>
        <br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea><span class="required">*</span>

        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>

        <br><br>
        <lable>Phone Number :</lable>
        <input type="number" id="phone" name="phone"><span class="required">*</span>
        <div id="phoneError" class="error-message"></div>
        <BR><br>
        <!-- Select City -->
        <label for="city">Select City:</label>
        <select id="city" name="city" required>
            <option value="city1">Select City</option>
            <option value="city1">Bengalaore</option>
            <option value="city2">HYD</option>
            <option value="city3">Vizag</option>
        </select>

        <br><br>

        <!-- Select State -->
        <label for="state">Select State:</label>
        <select id="state" name="state" required>
            <option value="state1">Select State</option>
            <option value="state1">KR</option>
            <option value="state2">Ts</option>
            <option value="state3">AP</option>
        </select>

        <br><br>

        <!-- File Upload -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required><span class="required">*</span>
        <div id="fileError" class="error-message"></div>
        <br>
        <br>
        <div id="button">
        <!-- Submit and Reset Buttons -->
        <button type="submit" id="submit" onclick="validateForm()">Submit</button>
        <input type="reset" id="reset" value="Reset">
        </div>
    </form>
</div>
</div>
<script src="validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>
</html>
