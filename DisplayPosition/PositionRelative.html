<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Relative Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .relative-box {
            position: relative;
            border: 2px solid #e74c3c;
            padding: 10px;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Position: Relative Example</h1>
    </header>

    <section>
        <p>This is an example of an element with <code>position: relative;</code></p>
        <div class="relative-box">
            <p>This box has <code>position: relative;</code> and is offset by 20px from the top and 30px from the left.</p>
        </div>
        <p>Other content in the normal flow...</p>
    </section>

</body>
</html>
